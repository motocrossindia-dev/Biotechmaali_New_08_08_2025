plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "57"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0.57"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.biotechmaali.app"
    compileSdk = 36  // Updated to meet plugin requirements
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        
        // Suppress Kotlin warnings
        freeCompilerArgs += [
            "-Xjvm-default=all"
        ]
    }
    
        // Configure compilation options to suppress warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs += [
            "-Xlint:none"
        ]
        options.deprecation = false
        options.warnings = false
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.biotechmaali.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35  // Target SDK 35 as required by Google Play
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        
        // Enable native debug symbols
        ndk {
            debugSymbolLevel 'SYMBOL_TABLE'
        }
    }

   signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now,
            // so `flutter run --release` works.
            // signingConfig = signingConfigs.debug
            signingConfig = signingConfigs.release
            
            // Enable R8 obfuscation and resource shrinking
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Enable splits for release builds only
            splits.abi.enable = true
            
            // Enable debug symbols generation for native code
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
        
        debug {
            minifyEnabled false
            
            // Disable splits for debug builds
            splits.abi.enable = false
        }
    }
    
    // Add packagingOptions for 16KB support
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }

    // API 35 specific configurations
    buildFeatures {
        buildConfig true
    }

    // Support for 16KB page sizes on Android 15+ (disabled for debug builds)
    splits {
        abi {
            enable false  // Disabled to fix debug builds
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'x86_64'
            universalApk true
        }
    }
}

flutter {
    source = "../.."
}
